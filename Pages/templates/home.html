<!-- mainpage -->

<!-- below will replace block content in the base -->
{% extends 'base.html' %}

{% block content %}

<style>
	.card-text {
		font-size: 0.9rem;
	}
</style>

<!-- the information for the main page. We use types as the variable, and it is -->
<!-- passed here through views -->
<div class="container mt-5">
	<div class="row">
		<!-- loop through objects -->
		{% for typ in types %}
			<div class="col-md-4 col-sm-6 col-12 pb-4 d-flex align-items-stretch">
				<div class="card">
				  	<img src="{{typ.type_img.url}}" class="card-img-top" alt="type image" style="height: 300px;">
				  	<div class="card-body d-flex flex-column">
				    	<h4 class="card-title">{{ typ.type_name }}</h4>
				    	<p class="card-text">{{typ.type_description}}</p>
				    	<div class="text-center mt-auto">
				    		<a href="{{typ.type_slug}}" class="btn btn-primary ">View</a>
				    	</div>
				  	</div>
			  	</div>
			</div>
	  	{% endfor %}
	</div>
</div>

{% endblock %}

<!-- manufacturer page -->

{% extends 'base.html' %}

{% block content %}

<style>
	.card-text {
		font-size: 0.9rem;
	}
</style>

<div class="container mt-5">
	<div class="row">
		<!-- the temp dictionary will be passed through views.py -->
		{% for key, val in temp.items %}
			<div class="col-md-4 col-sm-6 col-12 pb-4 d-flex align-items-stretch">
				<div class="card">
				  	<img src="{{ key.manufacturer_img.url }}" class="card-img-top" alt="manufacturer img" style="height: 300px">
				  	<div class="card-body d-flex flex-column">
				    	<h4 class="card-title">{{ key.manufacturer_name }}</h4>
				    	<p class="card-text">{{key.manufacturer_description}}</p>
				    	<div class="text-center mt-auto">
				    		<!-- val here is the pencil_slug -->
				    		<a href="{{val}}" class="btn btn-primary ">View</a>
				    	</div>
				  	</div>
			  	</div>
			</div>
	  	{% endfor %}


	</div>
</div>

{% endblock %}

<!-- display messages if there is any -->

{% if messages %}
<!-- define some style for the display -->
<style>
    .message-wrapper {
        position: fixed;
        bottom: 5px;
        right: 5px;
        z-index: 1;
    }
    .toast {
        min-width: 300px;
        max-width: 400px;
    }
    .toast-header, .button-close {
        color: white;
    }
    .toast-header-primary {
        background-color: #007bff;
    }
    .toast-header-success {
        background-color: #28a745;
    }
    .toast-header-danger {
        background-color: #dc3545;
    }
    .toast-header-warning {
        background-color: #ffc107;
    }
    .toast-header-info {
        background-color: #17a2b8;
    }
</style>
<!-- jquery to show toast messages -->
<script>
    $(document).ready(function(){
      $('.toast').toast('show');
    });
</script>
<div class="message-wrapper">
{% for msg in messages %}
    <!-- show messages and use different color for each type of message. Delay 1.5s -->
    <div class="toast" data-autohide="true" data-delay="1500">
        {% if msg.tags == 'success'%}
        <div class="toast-header toast-header-success">
            <strong class="mr-auto">Success</strong>
        {% elif msg.tags == 'info'%}
        <div class="toast-header toast-header-primary">
            <strong class="mr-auto">Information</strong>
        {% elif msg.tags == 'warning'%}
        <div class="toast-header toast-header-warning">
            <strong class="mr-auto">Warning</strong>
        {% elif msg.tags == 'error'%}
        <div class="toast-header toast-header-danger">
            <strong class="mr-auto">Error</strong>
        {% endif %}
            <button type="button" class="ml-2 mb-1 close button-close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            {{ msg }}
        </div>
    </div>
{% endfor %}
</div>

{% endif %}

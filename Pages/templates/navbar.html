<!-- the navbar -->

<style>
    /* make the width more beautiful */
    div ul .nav-item {
        min-width: 70px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0">
    <!-- this is the left hand part  -->
    <a class="navbar-brand" href="/">
        <img src="https://pythonprogramming.net/static/images/mainlogowhitethick.jpg" width="30px" height="30px">
    </a>
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- and the right hand -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://github.com/quanpham0805/Pencil-Blog">About</a>
            </li>
            <!-- change the navbar display when logged in -->
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'view_profile' user=user.username %}">{{user.username}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register">Register</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
